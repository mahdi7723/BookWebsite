{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>EditProfile</title>
</head>
<body>
<h1>Edit Profile</h1>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" name="username" value="{{ profile.username }}"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ profile.email }}"><br>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{ profile.first_name }}"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{ profile.last_name }}"><br>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" value="{{ profile.phone }}"><br>

    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ profile.address }}"><br>

    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar" name="avatar">

    <input type="submit" class="btn btn-primary" value="Save Changes">
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
